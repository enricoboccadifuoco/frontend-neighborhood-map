<!DOCTYPE html>
<html>
	<head>
		<title>Simple Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
		<link href="css/style.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<div id="map-canvas"></div>

		<div id="search-bar">
            <div class="input">
                <input type="text" placeholder="filter locations" data-bind="value: filter, valueUpdate: 'keyup'" />
            </div>
            <div class="list" data-bind="css: { 'hide': $data.filteredPlaces().length === 0 }">
                <ul data-bind="foreach: filteredPlaces">
                    <li>
                        <a href="#" data-bind="text: name, click: focus"></a>
                    </li>
                </ul>
            </div>
        </div>

		<script src="build/main.min.js"></script>
	</body>

</html>
